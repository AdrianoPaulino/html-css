<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
<!--Configuração local-->
<!--A função background-image refere-se a configuração em DEGRADE -->
<style>

*{/*configurações gerais das CSS*/
    /*a função height tira as ondas da tela*/
    height: 100%;
}

body{ 
 
    background-image:linear-gradient(to bottom,#D91A4D, #944DC7,#F8D000, #F25C05,#D51F50) ;
    background-attachment: fixed;/*serve para fixar / corrigir a tela tirando uma faixa*/
}

</style>

</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
